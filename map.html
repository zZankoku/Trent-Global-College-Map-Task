    <div class="map-window">
      <div class="panel">
        <h1>Map</h1>
        <p>Select a filter to begin your search</p>
        <br />
        <div class="filters">
          <button id="toggle-btn1" class="btn btn-primary">
            Toggle All Markets
          </button>
          <button id="toggle-btn2" class="btn btn-outline-primary">
            Toggle Food Markets
          </button>
          <button id="toggle-btn3" class="btn btn-outline-secondary">
            Toggle Marketing Markets
          </button>
          <button id="toggle-btn4" class="btn btn-outline-info">
            Toggle Widespread Markets
          </button>
        </div>
        <small class="text-muted">*Widespread markets have more than 100 stalls</small>
      </div>
      <div id="singapore-map"></div>
    </div>
